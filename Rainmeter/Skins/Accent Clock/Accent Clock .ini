[Rainmeter]
Author=Mohak Chhaparwal
Version=1.0
License=Protected
BackgroundMode=1

[Accent]
Measure=Plugin
Plugin=SysColor
ColorType=DWM_COLOR
DisplayType=RGB


[AM/PM]
Measure=Time
Format=%p

[AM/PM Count]
MeasureName=AM/PM
Meter=String
X=160
Y=40
FontFace=Mistral
FontColor=[Accent],200
FontSize=14
StringAlign=CENTER
StringStyle=Normal
AntiAlias=1
DynamicVariables=1


[Hour]
Measure=Time
Format=%I

[Hour Count]
Meter=STRING
MeasureName=Hour
X=00
Y=00
FontFace=Mistral
FontColor=255,255,255,200
FontSize=200
StringAlign=Centre
StringStyle=Normal
AntiAlias=1
DynamicVariables=1


[Minute]
Measure=Time
Format=%M

[Minute Count]
Meter=STRING
MeasureName=Minute
X=00
Y=125
FontFace=Mistral
FontColor=[Accent],200
FontSize=200
StringAlign=Centre
StringStyle=normal
AntiAlias=1
DynamicVariables=1


[Date]
Measure=Time
Format=%b %d

[Date Count]
MeasureName=Date
Meter=String
X=120
Y=415
W=300
FontFace=Mistral
FontColor=255,255,255,200
FontSize=16
StringAlign=Right
StringStyle=normal
AntiAlias=1
DynamicVariables=1


[Divider]
Meter=IMAGE
SolidColor=[Accent],200
X=130
Y=415
W=1
H=25
DynamicVariables=1


[Year]
Measure=Time
Format=%Y

[Year Count]
MeasureName=Year
Meter=String
X=140
Y=415
W=300
FontFace=Mistral
FontColor=255,255,255,200
FontSize=16
StringAlign=Centre
StringStyle=normal
AntiAlias=1
DynamicVariables=1


[Divider 2]
Meter=IMAGE
SolidColor=[Accent],200
X=190
Y=415
W=1
H=25
DynamicVariables=1


[Day]
Measure=Time
Format=%a
            
[Day Count]
MeasureName=Day
Meter=String
X=200
Y=415
W=300
FontFace=Mistral
FontColor=255,255,255,200
FontSize=16
StringAlign=Left
StringStyle=normal
AntiAlias=1
DynamicVariables=1